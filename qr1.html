<!DOCTYPE html>
<html>
<head>
<title>Pingit</title>
<meta http-equiv="content-type" content="charset=utf-8">
<meta http-equiv="content-language" content="en-gb">
<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-itunes-app" content="app-id=496552142">

</head>
<body>
	<iframe id="loader" style="display: none" height="0" width="0"></iframe>

	<div>
		
		<img src='https://www.pingit.com/assets/images/nav/pingit_logo.png'></img>
		<!-- <a href="pingit://">launch pingit</a>		 -->
	</div>
	
	<!-- app store/app launch logic-->
	<script type="text/javascript">
		var pingit_app = 'https://www.pingit.com';
		var handle = window.location.search.slice(10);
		if (navigator.userAgent.match('iPhone')
				|| navigator.userAgent.match('iPad')
				|| navigator.userAgent.match('iPod')) {
			var meta = document.createElement('meta');
			meta.httpEquiv = "X-UA-Compatible";
			meta.name = "apple-itunes-app";
			meta.content = "app-id=496552142, app-argument=" + window.location;
			// document.getElementsByTagName('head')[0].appendChild(meta);

			
			// document.getElementById('loader').src = "pingit://" + window.location;
			
			document.querySelector('meta[name="apple-itunes-app"]').setAttribute("content", "app-id=496552142, app-argument=" + window.location);

			console.log(document.querySelector('meta[name="apple-itunes-app"]').getAttribute("content"));

			//try redirect, will only work if app installed
			window.location="pingit://" + window.location;
			
		} else if (navigator.userAgent.match('Android')) {
			window.location.href = "intent://"
					+ handle
					+ "/#Intent;scheme=pingit;package=com.barclays.apps.pingit;end"
		} else {
			// window.location.replace(pingit_app);

			document.getElementById('loader').src = "pingit://" + window.location;
		}

		// function getUrlParameter(name) {
		// 	name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		// 	var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		// 	var results = regex.exec(location.search);
		// 	return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		// };
	</script>
	<noscript>
		<meta http-equiv="refresh"
			content="0; url=https://www.pingit.com" />
	</noscript>
	<!-- app store/app launch logic end -->

</body>
</html>
